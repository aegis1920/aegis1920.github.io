---
layout: default
---

<div class="home">
    <h2>최근 변경된 문서 전체 목록</h2>

    {%- if site.wiki.size > 0 -%}
    <ul class="post-list">
        {% assign documents = site.wiki | sort: 'updated' | reverse %}
        {%- for doc in documents -%}
        <li>
            <hr>
            <div>
                <span class="post-meta">{{ doc.updated | date: "%Y.%m.%d" }}</span>
                <a href="{{ doc.url | relative_url }}">
                    {{ doc.title | escape }}
                </a>
                <!-- <div class="post-excerpt">{{ doc.summary }}</div> -->
            </div>
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}
</div>
